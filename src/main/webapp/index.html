<lift:surround with="default" at="content">

	<div class="s_listing s_list_view clearfix">
	  <lift:DealsHot.list>
	  <div class="s_item clearfix">
	    <div class="grid_3 alpha"><deal:thumb><img src="/img/125x100.png" class="offer-img" alt="" /></deal:thumb></div>
	    <div class="grid_9 omega">	  
		  <h3><deal:titleLink /></h3>
		  <p class="s_model"><deal:category /></p>
		  <p class="s_description"><deal:text /></p>
		  <a class="s_button_add_to_cart" href="#"><span class="s_icon_16"><span class="s_icon"></span>Id≈∫ do oferty</span></a>
	    </div>
	  </div>
	  <div class="clear"></div>
	  
	  </lift:DealsHot.list>

	
	  <lift:DealsHot.paginate>
	    <div class="pagination">
	      <nav:prev /><nav:allpages/><nav:next/>
  	    </div>
	  </lift:DealsHot.paginate>
	</div>
	<lift:bind-at name="widget1">
		<lift:SpecialDeals.ifDeals>
		<div class="widget">
			<h3>Oferty specjalne</h3>
			<ul>
				<lift:SpecialDeals.list>
				<li>
					<span class="title"><deal:title /></span>
					<span class="description"><deal:description /></span>
					<span class="ending"><deal:ending /></span>
					<span class="price"><deal:price /></span>
					<span class="link"><deal:link /></span>
				</li>
				</lift:SpecialDeals.list>
			</ul>
		</div>
		</lift:SpecialDeals.ifDeals>
	</lift:bind-at>
	
</lift:surround>
